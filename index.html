<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blackjack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style/main.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>

  <div id="table">

    <div id="header">

      <div id="dealer-info">
        <div id="dealer-picture">
          <div id="dealer-face"></div>
        </div>
        <div id="dealer-dialog"></div>
      </div>

      <div class="player-pot-display">
        <span id="player-pot">0</span>
      </div>

      <span id="bet-display">0</span>

    </div>

    <div id="dealer-hand" class="hand">
      <h2>Dealer Hand</h2>
      <span class="pip-total"></span>
      <ul class="cards">
      </ul>
    </div>

    <div id="player-hand" class="hand">
      <h2>Player Hand</h2>
      <span class="pip-total"></span>
      <ul class="cards">
      </ul>
    </div>

    <div id="player-controls">
      <h2>Player Controls</h2>
      <button id="action-hit" class="player-control" tabindex="0">Hit</button>
      <button id="action-stand" class="player-control" tabindex="1">Stand</button>
    </div>

  </div>

  <script src="script/bundle.js"></script>
</body>
</html>
