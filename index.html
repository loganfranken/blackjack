<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blackjack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style/main.css">
</head>
<body>

  <div id="table">

    <div id="header">

      <div id="dealer-info">
        <div id="dealer-picture">
          <div id="dealer-face"></div>
        </div>
        <div id="dealer-dialog"></div>
      </div>

      <div class="player-pot-display">
        <span id="player-pot">0</span>
      </div>

    </div>

    <div id="dealer-hand" class="hand">
      <h2>Dealer Hand</h2>
      <span class="pip-total"></span>
      <ul class="cards">
      </ul>
    </div>

    <div id="player-hand" class="hand">
      <h2>Player Hand</h2>
      <span class="pip-total"></span>
      <ul class="cards">
      </ul>
    </div>

    <div id="player-controls">
      <h2>Player Controls</h2>
      <button id="action-hit" class="player-control">Hit</button>
      <button id="action-stand" class="player-control">Stand</button>
    </div>

  </div>

  <script src="script/Card.js"></script>
  <script src="script/Deck.js"></script>
  <script src="script/DialogManager.js"></script>
  <script src="script/Hand.js"></script>
  <script src="script/HandDisplay.js"></script>
  <script src="script/PlayerMove.js"></script>
  <script src="script/Ranks.js"></script>
  <script src="script/RoundEndCondition.js"></script>
  <script src="script/RoundEndState.js"></script>
  <script src="script/Shoe.js"></script>
  <script src="script/Suits.js"></script>
  <script src="script/Utility.js"></script>

  <script src="script/actions/chip.js"></script>
  <script src="script/actions/chipAnnounceNewStandCard.js"></script>
  <script src="script/actions/chipExplainAceCard.js"></script>
  <script src="script/actions/chipExplainFaceCard.js"></script>
  <script src="script/actions/chipExplainPot.js"></script>
  <script src="script/actions/chipPlayerChoice.js"></script>
  <script src="script/actions/chipReactToDealerCard.js"></script>
  <script src="script/actions/chipReactToPlayerCard.js"></script>
  <script src="script/actions/chipRoundEnd.js"></script>
  <script src="script/actions/chipRoundFirstCard.js"></script>
  <script src="script/actions/chipRoundFourthCard.js"></script>
  <script src="script/actions/chipRoundSecondCard.js"></script>
  <script src="script/actions/chipRoundStart.js"></script>
  <script src="script/actions/chipRoundThirdCard.js"></script>
  <script src="script/actions/dealDealerFaceUpCard.js"></script>
  <script src="script/actions/dealDealerHoleCard.js"></script>
  <script src="script/actions/dealPlayerCard.js"></script>
  <script src="script/actions/getPlayerMove.js"></script>
  <script src="script/actions/getRankDescription.js"></script>
  <script src="script/actions/hidePlayerControls.js"></script>
  <script src="script/actions/refreshDealerHandDisplay.js"></script>
  <script src="script/actions/refreshPlayerHandDisplay.js"></script>
  <script src="script/actions/revealDealerHoleCard.js"></script>
  <script src="script/actions/revealDealerHoleCardOrDeal.js"></script>
  <script src="script/actions/scoreHands.js"></script>
  <script src="script/actions/scoreOpeningHands.js"></script>
  <script src="script/actions/showPlayerControls.js"></script>
  <script src="script/actions/updatePot.js"></script>
  <script src="script/actions/updatePotDisplay.js"></script>

  <script src="script/main.js"></script>
</body>
</html>
